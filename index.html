    <script>
        // Form submission redirect
        document.getElementById('survivorForm').addEventListener('submit', function(event) {
            setTimeout(() => {
                window.location.href = 'https://docs.google.com/spreadsheets/d/1pGraOWrTnMzlJVy4HyhalR0uaSSa5-EywcQ67wReSsE/edit?gid=2020266128#gid=2020266128';
            }, 1000);
        });

        // Countdown Clock
        function updateCountdown() {
            var targetDate = new Date("March 21, 2025 12:00:00"); // Noon on March 21, 2025
            var now = new Date();
            var timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById("countdown").innerHTML = "Tournament Has Begun!";
                return;
            }

            var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call to display immediately

        // Updated NCAA Games for Thursday, March 27, 2025 (in ET) with seeds

            { strAwayTeam: "BYU", awaySeed: "6", strHomeTeam: "Alabama", homeSeed: "2", timeET: "7:09 PM" },

            { strAwayTeam: "Arizona", awaySeed: "4", strHomeTeam: "Duke", homeSeed: "1", timeET: "9:39 PM" },
            { strAwayTeam: "Arkansas", awaySeed: "10", strHomeTeam: "Texas Tech", homeSeed: "3", timeET: "10:09 PM" }
        ];

        // Updated NCAA Games for Friday, March 28, 2025 (in ET) with seeds
        const fridayGames = [
            { strAwayTeam: "Ole Miss", awaySeed: "6", strHomeTeam: "Michigan State", homeSeed: "2", timeET: "7:09 PM" },
            { strAwayTeam: "Kentucky", awaySeed: "3", strHomeTeam: "Tennessee", homeSeed: "2", timeET: "7:39 PM" },
            { strAwayTeam: "Michigan", awaySeed: "5", strHomeTeam: "Auburn", homeSeed: "1", timeET: "9:39 PM" },
            { strAwayTeam: "Purdue", awaySeed: "4", strHomeTeam: "Houston", homeSeed: "1", timeET: "10:09 PM" }
        ];

        // Display Thursday Games
        function displayThursdayGames() {
            const gameList = document.getElementById('thursday-games');
            if (thursdayGames.length === 0) {
                gameList.innerHTML = '<p>No games scheduled.</p>';
            } else {
                thursdayGames.forEach(game => {
                    const gameDiv = document.createElement('div');
                    gameDiv.innerHTML = `${game.strAwayTeam} (${game.awaySeed}) vs ${game.strHomeTeam} (${game.homeSeed}) at ${game.timeET} ET`;
                    gameList.appendChild(gameDiv);
                });
            }
        }

        // Display Friday Games
        function displayFridayGames() {
            const gameList = document.getElementById('friday-games');
            if (fridayGames.length === 0) {
                gameList.innerHTML = '<p>No games scheduled.</p>';
            } else {
                fridayGames.forEach(game => {
                    const gameDiv = document.createElement('div');
                    gameDiv.innerHTML = `${game.strAwayTeam} (${game.awaySeed}) vs ${game.strHomeTeam} (${game.homeSeed}) at ${game.timeET} ET`;
                    gameList.appendChild(gameDiv);
                });
            }
        }

        // Call the functions when the page loads
        displayThursdayGames();
        displayFridayGames();
